   <body data-spy="scroll" data-target=".fixed-top">
      <div class="navbar-details">
         <div class="nav-text">Loan Approval</div>
         <div id="navbar"> 
            <a class="active" href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">Contact</a>
         </div>
      </div>
         <div class="loan-details">
            <h1>
            Loan Aprroval Prediction Form</h2>
            <h3>Fill the Form for Prediction</h3>
            <form action="/submit" method="POST">
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Eduction</label>
                     <select class="form-control" id="education" name="education" required>
                        <option selected>--Select Education--</option>
                        <option value="1">Graduate</option>
                        <option value="0">Not Graduate</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Self Employed</label>
                     <select class="form-control" id="selfemployed" name="selfemployed" required>
                        <option selected>--Select Education--</option>
                        <option value="1">yes</option>
                        <option value="0">no</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Gender</label>
                     <select class="form-control" id="gender" name="gender" required>
                        <option selected>gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Credit-History</label>
                     <select class="form-control" id="Credithistory" name="creditHistory" required>
                        <option>--Select Education--</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Married Status</label>
                     <select class="form-control" id="Marriedstatus" name="Marriedstatus" required>
                        <option selected>--marriedstatus--</option>
                        <option value="0">Yes</option>
                        <option value="1">No</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Dependents</label>
                     <select class="form-control" id="dependents" name="dependents" required>
                        <option selected>--Select dependents--</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Property Area</label>
                     <select class="form-control" id="propertyarea" name="propertyarea" required>
                        <option selected>--Property Area--</option>
                        <option value="1">Semiurban</option>
                        <option value="2">Urban</option>
                        <option value="0">Rural</option>
                     </select>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Enter Appicant Income</label>
                     <input type="text" placeholder="Enter Appicant Income" class="form-control" id="ApplicantionIncome" name="ApplicantionIncome" required>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Enter Loan Amount</label>
                     <input type="text" placeholder="Enter Loan Amount" class="form-control" id="LoanAmount" name="LoanAmount" required>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Enter Co_Applicant Income</label>
                     <input type="text" placeholder="Enter Co_Applicant Income" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" required>
                  </div>
               </div>
               <div class="col-md-12 dp-data">
                  <div class="col-md-6 mb-3 mb-md-0">
                     <label for="subject" class="text-black">Enter Loan Amount Term</label>
                     <input type="text" placeholder="Enter Loan Amount Term" class="form-control" id="loanamountterm" name="loanamountterm" required> 
                  </div>
                  </select>
               </div>
               <div class="col-md-12">
                  <input type="submit" class="btn btn-primary btn-md text-white" required>
               </div>
               <h6 class="text-danger">Loan will be Approved</h6>
         </div>
      </div>
      </form>
      </div>

      <script>
         window.onscroll = function() {myFunction()};
         var navbar = document.getElementById("navbar");
         var sticky = navbar.offsetTop;
         function myFunction() {
           if (window.pageYOffset >= sticky) {
             navbar.classList.add("sticky")
           } else {
             navbar.classList.remove("sticky");
           }
         }
      </script>
   </body>
</html>
